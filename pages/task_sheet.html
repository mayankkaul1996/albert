<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato" />
    <link rel="stylesheet" type="text/css" href="..css/main.css">

    <title>Coutloot - Personal Assitant</title>
  </head>

  <body style="background-color: #f0f0f0;">
    <div class="container-fluid shadow-sm" id="toolbar">
        <div class="row no_space">
            <div class="col-md-7  no_space">
                  <select id="responsibility_box">
                        <option selected disabled>I'm Responsible for..</option>
                        <option>Order Confirmations</option>
                        <option>Confirmed Transactions</option>
                        <option>Scheduled Pickups</option>
                        <option>In-Transit Pickups</option>
                        <option>To Ship Products Out</option>
                        <option>Make Sure products are Delivered</option>
                    </select>
            </div>
            
            <div class="col-md-3 no_space">
                <img src="https://coutloot.com/assets/images/cl-logo.png" id="toolbar_logo">    
            </div>
        </div>  
    </div>

    <div class="container-fluid" id="main_frame">
            <div class="row no_space">
                <img src="images/butler.png" id="butler">
            </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
